apiVersion: 1.0.0
metadata:
  name: react-jla8
projects:
  - name: react-redux-realworld-example-app
    source:
      location: 'https://github.com/dkwon17/nodejs-react-redux'
      type: git
components:
  - id: github/vscode-pull-request-github/latest
    type: chePlugin
  - id: vscode/typescript-language-features/latest
    type: chePlugin
    registryUrl: 'https://eclipse-che.github.io/che-plugin-registry/7.38.0/v3/'
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 4100
    memoryLimit: 512Mi
    type: dockerimage
    alias: nodejs
    image: 'quay.io/eclipse/che-nodejs8-centos:ce0526f'
commands:
  - name: install all required dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/react-redux-realworld-example-app'
        type: exec
        command: npm install
        component: nodejs
  - name: start the local server
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/react-redux-realworld-example-app'
        type: exec
        command: npm start
        component: nodejs
